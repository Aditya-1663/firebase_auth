    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }

      </script>
      <style type="text/tailwindcss">
        @layer utilities {
          .content-auto {
            content-visibility: auto;
          }

    <body class="flex h-screen bg-zinc-900 text-white">
        <div class="w-full h-full flex">
          
          <div class="w-1/2 h-full bg-cover bg-center back" style="background-image: url(./background.jpg);" >
            <!-- <img src="./background.jpg"  alt="" srcset=""> -->
          </div>
      
      <div class="w-1/2 h-full flex items-center justify-center">
        <div class="w-96">
          <h1 class="text-4xl font-bold mb-2">LoGO</h1>
          <p class="mb-10">Journey to a trillion miles starts from here!</p>
          <div class="bg-zinc-800 p-8 rounded-lg shadow-lg">
            <h2 class="text-2xl font-semibold mb-6">Sign up</h2>
            <p class="mb-4">Choose a sign up method</p>
            <form action="/login" method="get">
              
              <button type="submit" class="flex items-center justify-center w-full p-3 bg-blue-600 rounded-lg mb-4 hover:bg-blue-700" id="googlesignin">
                <img src="./google.png" height="20" width="20" alt="Google" class="mr-2"> Sign up with Google
              </button>
            </form>
            <form action="/login" method="get">
            <button type="submit" class="flex items-center justify-center w-full p-3 bg-zinc-700 rounded-lg hover:bg-zinc-600">
              <img src="./gmail.png" height="20" width="20" alt="Email" class="mr-2"> Sign up with Email
            </button>
            </form>
            <p class="mt-6 text-center">
              Already a user? <a href="#" class="text-blue-500 hover:underline">Log in</a>
            </p>
          </div>
        </div>
      </div>
        </div>
